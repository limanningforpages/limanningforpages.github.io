<!DOCTYPE html>
<html>
<body>
    <button type="button" class="btn"  style="background-color: #F5F5F5;width: 20%;height: 300px;color: #FFFFFF">
	      button#F5F5F5
    </button>
    <button type="button" class="btn"  style="background-color: #fafafa;width: 20%;height: 300px;color: #FFFFFF">
	      button#fafafa
    </button>
    <hr>
    <button type="button" class="btn"  style="background-color: #00ff00;width: 20%;height: 300px;color: #FFFFFF">
	      button#00ff00--50%
    </button>
    <button type="button" class="btn"  style="background-color: #008000;width: 20%;height: 300px;color: #FFFFFF">
	      button#008000--25%
    </button>	
    <button type="button" class="btn"  style="background-color: #80ff80;width: 20%;height: 300px;color: #FFFFFF">
	      button#80ff80--75%
    </button>
    <button type="button" class="btn"  style="background-color: #b3ffb3;width: 20%;height: 300px;color: #FFFFFF">
	      button#b3ffb3--85%
    </button>
    <hr>
    <button type="button" class="btn"  style="width: 20%;height: 300px">
	      button#00ff00--50%
    </button>

</html>
