<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://retcode.alicdn.com/retcode/bl.js"></script>
    <script type="text/javascript" src="//static.jjwxc.net/scripts/jquery.qrcode.min.js?ver=20150327"></script>
        <script type="text/javascript">
            //jquery二维码
            jQuery(function() {
                //ie 浏览器使用table 其他使用画布
                var u_agent = navigator.userAgent;
                if (u_agent.indexOf('Trident')> -1) {
                    var codetype = "table";
                } else {
                    var codetype = "canvas";
                }
                jQuery("#qrCodeDiv").qrcode({
                    render: codetype,
                    width: 100, //宽度
                    height: 90, //高度
                    text: 'https://m.jjwxc.net/book2/1461220'
                });
            })
        </script>
  
    <style>
          .wrapper2 {       
            color: #000;
            font-size: 12px;
          }
     </style>
</head>
<body>
<div id="qrCodeDiv" align="center">
  
<canvas width="100" height="90"></canvas>

</div>

</body>
</html>
