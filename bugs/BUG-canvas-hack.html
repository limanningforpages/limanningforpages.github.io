<body>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.11/pixi.js" integrity="sha512-Q3xjKn30wzaquMoFRoORvx1U4yjSbiiDyKAwGPJIzUkvNaCBhDjoKfr4p/rIfsR2IX3djnXm4E46RJp/lrdCJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script >

 
let {Application,Graphics} = PIXI
   console.log(Application,Graphics,PIXI)
   const app = new Application({
         transparent: true,
         autoDensity: true,
         antialias: true,
         width: window.innerWidth,
         height:window.innerHeight
      });

   const graphics = new this.PIXI.Graphics();
   graphics.beginFill(0x0099ff);
   graphics.arc(406, 97, 93, 0, 2 * Math.PI);
   graphics.arc(-406, 97, 93, 0, 2 * Math.PI);
   graphics.drawRect(-406, -10, 812, 206);
   graphics.endFill();
   app.stage.addChild(graphics);
   app.view.style.position = 'fixed';
   app.view.style.top = 0;
   app.view.style.left = 0;
   app.view.style.zIndex = 299;
   document.body.append(app.view);
</script>
