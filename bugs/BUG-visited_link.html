<!DOCTYPE html>
<html>
<head>
  <style>
    a:link,
    a:visited {
      text-decoration:none;
      color:#333;
      outline:none;
    }
    @media (prefers-color-scheme: dark) {
      a:link,
      a:visited {
        color:#000;
      }
    }
  </style>
</head>
  
<body>

<a href="https://www.w3schools.com">Visit W3Schools.com!</a>
